    <!-- Contact Content -->
    <section class="page-content">
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="(not actual form)"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div style="text-align: center; margin-top: 3rem; padding: 2rem; background: rgba(255,255,255,0.03); border-radius: 8px;">

            <p style="color: rgb(162, 228, 228); margin: 0 0 0.5rem 0;">
                <strong>Email:</strong> <a href="mailto:aimee.watson642@gmail.com" style="color: rgb(211, 78, 78); text-decoration: none;">aimee.watson642@gmail.com</a>
            </p>
            <p style="color: rgb(162, 228, 228); margin: 0;">
                <strong>LinkedIn:</strong> <a href="https://linkedin.com/in/yourprofile" target="_blank" style="color: rgb(211, 78, 78); text-decoration: none;">Connect with me</a>
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__inner">
            <div class="footer__contact">
                <h3 class="footer__title">Get In Touch</h3>
                <a href="mailto:aimee.watson642@gmail.com" class="footer__email">aimee.watson642@gmail.com</a>
            </div>
            <div class="footer__links">
                <a href="about.html" class="footer__link">About</a>
                <a href="works.html" class="footer__link">Works</a>
                <a href="contact.html" class="footer__link">Contact</a>
            </div>
            <div class="footer__social">
